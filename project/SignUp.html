<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SignUp.css">
    <script src="SignUp.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="">
                <div class="id_pw">
                    <h4 id="h4_1">아이디 <span7 class="star">*</span></h4>
                    <input type="text" id="id" placeholder="아이디를 입력해주세요" maxlength="20">

                    <h4 id="h4_2">비밀번호 <span class="star">*</span></h4>
                    <input type="password" id="pw" placeholder="비밀번호를 입력해주세요" maxlength="20">

                    <h4 id="h4_3">비밀번호 재확인 <span class="star">*</span></h4>
                    <input type="password" id="re_pw" placeholder="비밀번호 재확인 해주세요" maxlength="20">
                    
                    <h4 id="h4_4">이메일 주소</h4>
                    <input type="email" id="email" placeholder="이메일을 입력해주세요" maxlength="30">
                    
                    <span>@</span>
                    <select id="choose_email">
                        <option value="email">메일 선택</option>
                        <option value="naver">naver.com</option>
                        <option value="naver">gmail.com</option>
                        <option value="daum">daum.net</option>
                        <option value="">직접 입력</option>
                    </select>

                    <h4 id="h4_5">전화번호 <span class="star">*</span></h4>
                    <select id="choose_number">
                        <option value="선택">선택</option>
                        <option value="010">010</option>
                        <option value="070">070</option>
                        <option value="031">031</option>
                    </select>
                    <span>-</span>
                    <input type="text" id="num1" onkeypress="onlyNumber();">
                    <span>-</span>
                    <input type="text" id="num2" onkeypress="onlyNumber();">

                    <input type="button" value="가입" onclick="CheckForm();">
                </div>
                
        </form>
    </div>
</body>
</html>
